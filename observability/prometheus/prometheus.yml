global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts/alerts.yml

scrape_configs:
  - job_name: otel-collector
    static_configs:
      - targets: ['otel-collector:9464']

  - job_name: atlas-core-metrics
    metrics_path: /metrics
    static_configs:
      - targets: ['atlas-core:9100']
        labels:
          service: atlas-core

  - job_name: universal-verifier
    metrics_path: /metrics
    static_configs:
      - targets: ['otel-collector:9464']
        labels:
          service: universal-verifier
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: otel-collector

  - job_name: otel-internal
    metrics_path: /metrics
    static_configs:
      - targets: ['otel-collector:8888']
