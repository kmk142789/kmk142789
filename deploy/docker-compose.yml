version: '3.9'
services:
  atlas-core:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    environment:
      - ATLAS_CONFIG=config/atlas.yaml
    volumes:
      - ../config:/app/config
      - ../data:/app/data
      - ../fixtures:/app/fixtures
    ports:
      - "9100:9100"
      - "9101:9101"
    command: >
      sh -c "python scripts/dev_orchestration.py seed && python -m atlas.core.runtime"
  dashboard:
    image: node:20
    working_dir: /app
    volumes:
      - ../dashboard:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - atlas-core
