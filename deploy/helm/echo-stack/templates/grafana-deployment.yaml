apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "echo-stack.fullname" . }}-grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: {{ include "echo-stack.fullname" . }}
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/part-of: {{ include "echo-stack.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/part-of: {{ include "echo-stack.fullname" . }}
    spec:
      containers:
        - name: grafana
          image: {{ .Values.observability.grafana.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: {{ .Values.observability.grafana.adminPassword | quote }}
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: provisioning
              mountPath: /etc/grafana/provisioning
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: provisioning
          configMap:
            name: {{ include "echo-stack.fullname" . }}-grafana-provisioning
        - name: dashboards
          configMap:
            name: {{ include "echo-stack.fullname" . }}-grafana-dashboards
