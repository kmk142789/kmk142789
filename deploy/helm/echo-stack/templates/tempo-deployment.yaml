apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "echo-stack.fullname" . }}-tempo
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/part-of: {{ include "echo-stack.fullname" . }}
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tempo
      app.kubernetes.io/part-of: {{ include "echo-stack.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tempo
        app.kubernetes.io/part-of: {{ include "echo-stack.fullname" . }}
    spec:
      containers:
        - name: tempo
          image: {{ .Values.observability.tempo.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          args:
            - "-config.file=/etc/tempo/config.yaml"
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 3200
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/tempo
            - name: data
              mountPath: /var/tempo
      volumes:
        - name: config
          configMap:
            name: {{ include "echo-stack.fullname" . }}-tempo-config
            items:
              - key: config.yaml
                path: config.yaml
        - name: data
          emptyDir: {}
