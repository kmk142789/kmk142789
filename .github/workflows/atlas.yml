name: atlas

on:
  pull_request:
    paths:
      - 'echo_atlas/**'
      - 'schemas/**'
      - 'tests/test_atlas_*.py'
      - 'pyproject.toml'
      - '.github/workflows/atlas.yml'
      - 'docs/ATLAS_OVERVIEW.md'
      - '.env.example'
      - 'SECURITY.md'
      - 'artifacts/**'
  workflow_dispatch: {}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run atlas tests
        run: pytest tests/test_atlas_*.py
      - name: Build atlas assets
        run: |
          echocli atlas sync
          test -f artifacts/atlas_graph.svg
