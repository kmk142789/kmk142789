name: Echo Amplify Gate

on:
  pull_request:

jobs:
  amplify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install project
        run: python -m pip install .[dev]
      - name: Run amplification tests
        run: pytest -q tests/test_amplify_core.py tests/test_amplify_cli.py tests/test_evolver_amplify_integration.py
      - name: Enforce amplification gate
        env:
          AMPLIFY_MIN: ${{ secrets.AMPLIFY_MIN }}
        run: |
          THRESHOLD="${AMPLIFY_MIN:-70}"
          python -m echo.manifest_cli amplify gate --min "$THRESHOLD"
