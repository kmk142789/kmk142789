name: Secret Scan Gate
on:
  pull_request:
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_$(uname -s)_$(uname -m).tar.gz \
            | tar -xz && sudo mv gitleaks /usr/local/bin/
          gitleaks detect --no-banner --redact --report-format=json --report-path=gitleaks.json || true
      - name: Annotate if findings
        run: |
          if [ -s gitleaks.json ]; then
            echo "::warning::Potential secrets detected. Review gitleaks.json"
          fi
