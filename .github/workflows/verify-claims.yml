name: Verify Claims

on:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate OP_RETURN claim reports
        run: python scripts/verify_claims.py claims/*.json || true
