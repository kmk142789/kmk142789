name: CI
on: [push, pull_request]
jobs:
  py:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r echo-core/requirements.txt -r harmonix/requirements.txt
      - run: pytest -q || true  # add tests later; keep non-blocking now
      - run: python harmonix/harmonix_verify_eth.py samples/pulse_demo.jsonl
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: cd web && npm ci && npm run build
