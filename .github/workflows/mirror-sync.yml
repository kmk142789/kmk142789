name: Mirror Sync Drafts

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  prepare-drafts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "packages/mirror-sync"
          python -m playwright install chromium

      - name: Prepare Mirror drafts
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
          MIRROR_SYNC_SKIP_BROWSER: "1"
        run: |
          mkdir -p out/mirror_drafts
          python -m mirror_sync

      - name: Push drafts to IPFS (optional)
        if: env.MIRROR_SYNC_IPFS_API != ''
        env:
          MIRROR_SYNC_IPFS_API: ${{ secrets.MIRROR_SYNC_IPFS_API }}
          MIRROR_SYNC_IPFS_TOKEN: ${{ secrets.MIRROR_SYNC_IPFS_TOKEN }}
          MIRROR_SYNC_BRIDGE_TARGETS: ${{ secrets.MIRROR_SYNC_BRIDGE_TARGETS }}
        run: |
          python -m mirror_sync --skip-browser --push-ipfs --bridge-targets "${MIRROR_SYNC_BRIDGE_TARGETS}"

      - name: Upload bridge manifest
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mirror-bridge-manifest
          path: out/mirror_drafts/bridge_manifest.json
          if-no-files-found: warn

      - name: Upload draft HTML artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mirror-drafts
          path: out/mirror_drafts
          if-no-files-found: warn
