name: Mirror Sync Drafts

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  prepare-drafts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "packages/mirror-sync"
          python -m playwright install chromium

      - name: Prepare Mirror drafts
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
          MIRROR_SYNC_SKIP_BROWSER: "1"
        run: |
          mkdir -p out/mirror_drafts
          python -m mirror_sync

      - name: Upload draft HTML artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mirror-drafts
          path: out/mirror_drafts
          if-no-files-found: warn
