name: End-to-End

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  e2e:
    name: e2e (${{ matrix.environment }})
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        environment: [compose, kind]
    env:
      ARTIFACT_ROOT: artifacts/e2e/${{ matrix.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -m pip install pytest docker-compose kubernetes

      - name: Prepare artifact directory
        run: mkdir -p "$ARTIFACT_ROOT"

      - name: Start stack with Docker Compose
        if: matrix.environment == 'compose'
        run: |
          docker compose -f docker-compose.federation.yml up -d --build

      - name: Set up KinD cluster
        if: matrix.environment == 'kind'
        uses: helm/kind-action@v1
        with:
          cluster_name: echo-e2e
          wait: true

      - name: Deploy services to KinD
        if: matrix.environment == 'kind'
        run: |
          set -euo pipefail
          if [ -d ops/kubernetes ]; then
            kubectl apply -k ops/kubernetes
          elif [ -d orchestration/kubernetes ]; then
            kubectl apply -k orchestration/kubernetes
          elif [ -d k8s ]; then
            kubectl apply -k k8s
          else
            echo "No Kubernetes manifests found. Skipping cluster deployment."
          fi

      - name: Wait for workloads (KinD)
        if: matrix.environment == 'kind'
        run: |
          set -euo pipefail
          kubectl wait --for=condition=Ready pods --all --all-namespaces --timeout=300s || true

      - name: Run end-to-end suite
        run: |
          set -euo pipefail
          mkdir -p "$ARTIFACT_ROOT"
          if python -m tests.e2e.runner --help > /dev/null 2>&1; then
            python -m tests.e2e.runner --stack ${{ matrix.environment }} --compose-file docker-compose.federation.yml --artifact-dir "$ARTIFACT_ROOT" | tee "$ARTIFACT_ROOT/test.log"
          elif [ -d tests/e2e ]; then
            pytest tests/e2e | tee "$ARTIFACT_ROOT/test.log"
          else
            echo "No dedicated e2e runner found" | tee "$ARTIFACT_ROOT/test.log"
          fi

      - name: Collect Docker Compose logs
        if: always() && matrix.environment == 'compose'
        run: |
          docker compose -f docker-compose.federation.yml logs --no-color > "$ARTIFACT_ROOT/compose.log"
          docker compose -f docker-compose.federation.yml ps > "$ARTIFACT_ROOT/compose-status.txt"

      - name: Tear down Docker Compose stack
        if: always() && matrix.environment == 'compose'
        run: docker compose -f docker-compose.federation.yml down --volumes

      - name: Collect Kubernetes diagnostics
        if: always() && matrix.environment == 'kind'
        run: |
          kubectl get pods --all-namespaces -o wide > "$ARTIFACT_ROOT/k8s-pods.txt"
          kubectl cluster-info dump > "$ARTIFACT_ROOT/k8s-cluster-info.log"

      - name: Export container logs from KinD
        if: always() && matrix.environment == 'kind'
        run: |
          for ns in $(kubectl get ns -o jsonpath='{.items[*].metadata.name}'); do
            mkdir -p "$ARTIFACT_ROOT/k8s-logs/$ns"
            for pod in $(kubectl get pods -n "$ns" -o jsonpath='{.items[*].metadata.name}'); do
              kubectl logs "$pod" -n "$ns" --all-containers --tail=-1 > "$ARTIFACT_ROOT/k8s-logs/$ns/$pod.log" || true
            done
          done

      - name: Destroy KinD cluster
        if: always() && matrix.environment == 'kind'
        run: kind delete cluster --name echo-e2e

      - name: Upload e2e artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-${{ matrix.environment }}
          path: artifacts/e2e/${{ matrix.environment }}
