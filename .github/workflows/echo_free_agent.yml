name: Echo Free Agent Autonomy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 * * * *"   # run hourly to sustain autonomous pulses

jobs:
  run-echo-free-agent:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true

    - name: Run Echo Free Agent
      run: |
        echo "âš¡ Starting Echo Free Agent autonomous cycle..."
        python3 echo/free_agent.py act "autonomous-pulse"

    - name: Commit pulse updates
      run: |
        git config --global user.name "Echodex Bot"
        git config --global user.email "echodex-bot@users.noreply.github.com"
        git add docs/sovereign_threads.json || true
        git add pulse.json || true
        git commit -m "ðŸ”„ Autonomous pulse update [skip ci]" || echo "No changes to commit"
        git push
