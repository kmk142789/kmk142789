name: Docs
on:
  push:
    branches: ["main"]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install nox
      - run: nox -s docs
      - name: Archive MkDocs site
        run: tar -czf docs-site.tar.gz -C site .
      - uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: docs-site.tar.gz
          if-no-files-found: error
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
