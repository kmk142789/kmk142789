name: Echo Expansion

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt || true
      - run: make lineage || true
      - run: python scripts/verify_proof.py || true
      - run: python scripts/domain_enricher.py || true
      - run: python scripts/swarm.py || true
