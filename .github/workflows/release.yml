name: Semantic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io

jobs:
  release:
    name: Semantic release and publish
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive image name
        id: image
        run: echo "name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          fi
          npm install --no-save semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/npm

      - name: Prepare build artifacts
        run: |
          set -euo pipefail
          mkdir -p dist
          if [ -f pyproject.toml ]; then
            python -m pip install --upgrade pip build
            python -m build --outdir dist/python
          fi
          if [ -f package.json ]; then
            npm run build --if-present
            npm pack --pack-destination dist/npm || true
          fi
          git archive --format=tar.gz -o dist/source-${GITHUB_SHA::7}.tar.gz HEAD

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-prep
          path: dist

      - name: Semantic release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 21
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Log into registry
        if: steps.semantic.outputs.new_release_published == 'true'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u "${{ github.actor }}" --password-stdin

      - name: Set up Docker Buildx
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push release image
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.semantic.outputs.new_release_version }}
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest

      - name: Install cosign
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Sign container image (keyless)
        if: steps.semantic.outputs.new_release_published == 'true'
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.semantic.outputs.new_release_version }}
          cosign sign --yes ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest

      - name: Publish git tag
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          git fetch --tags
          git tag -fa v${{ steps.semantic.outputs.new_release_version }} -m "Release ${{ steps.semantic.outputs.new_release_version }}"
          git push origin v${{ steps.semantic.outputs.new_release_version }}

      - name: Attach build artifacts to release
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.semantic.outputs.new_release_version }}
          files: |
            dist/**/*

      - name: Summary
        run: |
          echo "Release published: ${{ steps.semantic.outputs.new_release_published }}"
          echo "Version: ${{ steps.semantic.outputs.new_release_version }}"
