name: release

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write
  packages: read
  id-token: write

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.22'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt build pytest pytest-json-report

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Aggregate test metrics
        run: tools/collect-test-metrics.py

      - name: Build Python package
        run: |
          python -m build --outdir out/sdk/pypi

      - name: Build npm package
        run: |
          mkdir -p out/sdk/npm
          npm pack --pack-destination out/sdk/npm

      - name: Build Go SDK
        working-directory: clients/go/echo_computer_agent_client
        run: |
          mkdir -p ../../../../out/sdk/go
          go test ./...
          go build -o ../../../../out/sdk/go/echo-agent ./...

      - name: Build Docker image
        run: |
          docker build -f deploy/Dockerfile -t echo-evolver:${{ github.sha }} .
          mkdir -p out/docker
          docker save echo-evolver:${{ github.sha }} -o out/docker/echo-evolver-${{ github.sha }}.tar
          echo "Simulated publish to container registry"

      - name: Package Helm chart
        run: |
          mkdir -p out/helm
          helm lint deploy/charts/echo
          helm package deploy/charts/echo -d out/helm
          helm repo index out/helm --url https://echo.invalid/charts
          echo "Simulated publish to Helm registry"

      - name: Stage SBOM and provenance inputs
        run: |
          mkdir -p out/artifacts
          cp -v RELEASE_PROVENANCE.json out/artifacts/ 2>/dev/null || true
          cp -v sbom-*.json out/artifacts/ 2>/dev/null || true

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: "${{ secrets.NPM_TOKEN }}"
        run: npx semantic-release

      - name: Upload release bundle preview
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: echo-release-${{ github.sha }}
          path: out/releases
          if-no-files-found: warn
