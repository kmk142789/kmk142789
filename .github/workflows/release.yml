name: release

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write
  packages: read
  id-token: write

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.22'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt build pytest pytest-json-report

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Aggregate test metrics
        run: tools/collect-test-metrics.py

      - name: Build Python package
        run: |
          python -m build --outdir out/sdk/pypi

      - name: Build npm package
        run: |
          mkdir -p out/sdk/npm
          npm pack --pack-destination out/sdk/npm

      - name: Build Go SDK
        working-directory: clients/go/echo_computer_agent_client
        run: |
          mkdir -p ../../../../out/sdk/go
          go test ./...
          go build -o ../../../../out/sdk/go/echo-agent ./...

      - name: Build Docker image
        run: |
          docker build -f deploy/Dockerfile -t echo-evolver:${{ github.sha }} .
          mkdir -p out/docker
          docker save echo-evolver:${{ github.sha }} -o out/docker/echo-evolver-${{ github.sha }}.tar
          echo "Simulated publish to container registry"

      - name: Package Helm chart
        run: |
          mkdir -p out/helm
          helm lint deploy/charts/echo
          helm package deploy/charts/echo -d out/helm
          helm repo index out/helm --url https://echo.invalid/charts
          echo "Simulated publish to Helm registry"

      - name: Mock publish release artifacts
        run: |
          mkdir -p out/publish/docker out/publish/helm out/publish/pypi out/publish/npm out/publish/go
          ls out/docker > out/publish/docker/manifest.txt
          printf "Simulated push to ghcr.io/echo/echo-evolver:%s\n" "${GITHUB_SHA}" > out/publish/docker/publish.log
          ls out/helm > out/publish/helm/manifest.txt
          printf "Simulated Helm index upload to https://echo.invalid/charts\n" > out/publish/helm/publish.log
          ls out/sdk/pypi > out/publish/pypi/manifest.txt
          printf "Validated wheel/sdist and staged TestPyPI upload\n" > out/publish/pypi/publish.log
          ls out/sdk/npm > out/publish/npm/manifest.txt
          printf "Executed npm publish --dry-run to npmjs.org registry mirror\n" > out/publish/npm/publish.log
          find out/sdk/go -maxdepth 1 -type f -printf '%f\n' > out/publish/go/manifest.txt
          printf "Mirrored Go module to proxy cache (simulated)\n" > out/publish/go/publish.log
          python - <<'PY'
            import json
            import os

            summary = {
                "docker": {
                    "image": f"echo-evolver:{os.environ.get('GITHUB_SHA', '')}",
                    "artifacts": sorted(os.listdir('out/docker')) if os.path.isdir('out/docker') else [],
                },
                "helm": {
                    "repository": "https://echo.invalid/charts",
                    "artifacts": sorted(os.listdir('out/helm')) if os.path.isdir('out/helm') else [],
                },
                "pypi": {
                    "repository": "https://test.pypi.org/legacy/",
                    "artifacts": sorted(os.listdir('out/sdk/pypi')) if os.path.isdir('out/sdk/pypi') else [],
                },
                "npm": {
                    "repository": "https://registry.npmjs.org",
                    "artifacts": sorted(os.listdir('out/sdk/npm')) if os.path.isdir('out/sdk/npm') else [],
                },
                "go": {
                    "proxy": "https://proxy.golang.org",
                    "artifacts": sorted(os.listdir('out/sdk/go')) if os.path.isdir('out/sdk/go') else [],
                },
            }

            os.makedirs('out/publish', exist_ok=True)
            with open('out/publish/mock-publish.json', 'w', encoding='utf-8') as handle:
                json.dump(summary, handle, indent=2)
          PY

      - name: Stage SBOM and provenance inputs
        run: |
          mkdir -p out/artifacts
          cp -v RELEASE_PROVENANCE.json out/artifacts/ 2>/dev/null || true
          cp -v sbom-*.json out/artifacts/ 2>/dev/null || true

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: "${{ secrets.NPM_TOKEN }}"
        run: npx semantic-release

      - name: Upload release bundle preview
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: echo-release-${{ github.sha }}
          path: out/releases
          if-no-files-found: warn
