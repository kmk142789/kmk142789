name: release-r1

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .[dev]
          pip install build mkdocs mkdocs-material

      - name: Build package
        run: make build-package

      - name: Run unit tests
        run: make test

      - name: Run e2e tests
        run: make e2e

      - name: Generate documentation
        run: make docs-site

      - name: Run compliance identity bridge
        run: make compliance-job

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-r1-site
          path: reports/site
