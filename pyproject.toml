[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "echo-glyph-cloud"
version = "0.1.0"
description = "Echo glyph cloud: deterministic, textless glyph anchors"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name="Echo", email="security@example.org"}]
license = {text="Apache-2.0"}

[project.scripts]
echo-glyph = "glyph_cloud.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["glyph_cloud*", "verifier*"]

[tool.setuptools]
py-modules = ["echo_glyphs"]
