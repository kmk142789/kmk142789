apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pulse-dashboard
  labels:
    app.kubernetes.io/name: pulse-dashboard
    app.kubernetes.io/instance: echo-stack
    app.kubernetes.io/component: dashboard
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: pulse-dashboard
      app.kubernetes.io/instance: echo-stack
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: echo-stack
      ports:
        - protocol: TCP
          port: 5173
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
