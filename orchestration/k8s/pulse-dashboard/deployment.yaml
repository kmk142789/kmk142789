apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulse-dashboard
  labels:
    app.kubernetes.io/name: pulse-dashboard
    app.kubernetes.io/instance: echo-stack
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: echo-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pulse-dashboard
      app.kubernetes.io/instance: echo-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pulse-dashboard
        app.kubernetes.io/instance: echo-stack
        app.kubernetes.io/component: dashboard
        app.kubernetes.io/part-of: echo-stack
    spec:
      containers:
        - name: pulse-dashboard
          image: ghcr.io/echo/pulse-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5173
          envFrom:
            - configMapRef:
                name: pulse-dashboard-config
            - secretRef:
                name: pulse-dashboard-secrets
          readinessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
