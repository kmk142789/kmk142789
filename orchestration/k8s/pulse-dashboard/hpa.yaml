apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pulse-dashboard
  labels:
    app.kubernetes.io/name: pulse-dashboard
    app.kubernetes.io/instance: echo-stack
    app.kubernetes.io/component: dashboard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pulse-dashboard
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
