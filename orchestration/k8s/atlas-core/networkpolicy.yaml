apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: atlas-core
  labels:
    app.kubernetes.io/name: atlas-core
    app.kubernetes.io/instance: echo-stack
    app.kubernetes.io/component: atlas
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: atlas-core
      app.kubernetes.io/instance: echo-stack
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: echo-stack
      ports:
        - protocol: TCP
          port: 9101
        - protocol: TCP
          port: 9100
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 5432
