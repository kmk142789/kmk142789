apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-core
  labels:
    app.kubernetes.io/name: atlas-core
    app.kubernetes.io/instance: echo-stack
    app.kubernetes.io/component: atlas
    app.kubernetes.io/part-of: echo-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: atlas-core
      app.kubernetes.io/instance: echo-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: atlas-core
        app.kubernetes.io/instance: echo-stack
        app.kubernetes.io/component: atlas
        app.kubernetes.io/part-of: echo-stack
    spec:
      containers:
        - name: atlas-core
          image: ghcr.io/echo/atlas-core:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 9100
            - name: http
              containerPort: 9101
          envFrom:
            - configMapRef:
                name: atlas-core-config
            - secretRef:
                name: atlas-core-secrets
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9101
            initialDelaySeconds: 20
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9101
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 600m
              memory: 1Gi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
