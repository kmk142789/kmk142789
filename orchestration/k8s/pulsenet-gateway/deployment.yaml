apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulsenet-gateway
  labels:
    app.kubernetes.io/name: pulsenet-gateway
    app.kubernetes.io/instance: echo-stack
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: echo-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pulsenet-gateway
      app.kubernetes.io/instance: echo-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pulsenet-gateway
        app.kubernetes.io/instance: echo-stack
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: echo-stack
    spec:
      containers:
        - name: pulsenet-gateway
          image: ghcr.io/echo/pulsenet-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: pulsenet-gateway-config
            - secretRef:
                name: pulsenet-gateway-secrets
          readinessProbe:
            httpGet:
              path: /pulsenet/summary
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /pulsenet/summary
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
