apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pulsenet-gateway
  labels:
    app.kubernetes.io/name: pulsenet-gateway
    app.kubernetes.io/instance: echo-stack
    app.kubernetes.io/component: gateway
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: pulsenet-gateway
      app.kubernetes.io/instance: echo-stack
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: echo-stack
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 9410
