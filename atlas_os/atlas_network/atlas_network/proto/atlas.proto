syntax = "proto3";
package atlas;

message RPCRequest {
  string method = 1;
  bytes payload = 2;
  string correlation_id = 3;
}

message RPCResponse {
  bool success = 1;
  bytes payload = 2;
  string correlation_id = 3;
}

message NodeAnnouncement {
  string node_id = 1;
  string host = 2;
  int32 port = 3;
}

message Heartbeat {
  string node_id = 1;
  int64 timestamp = 2;
}
